<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div id="display"></div>
        </nav>
        <div id="wrapper">
            <section>
                <button class="number buttons">1</button>
                <button class="number buttons">2</button>
                <button class="number buttons">3</button> <br>
                <button class="number buttons">4</button>
                <button class="number buttons">5</button>
                <button class="number buttons">6</button> <br>
                <button class="number buttons">7</button>
                <button class="number buttons">8</button>
                <button class="number buttons">9</button> <br>
                <button id="point" class="buttons">.</button>
                <button class="number buttons">0</button>
                <button id="doMath" class="buttons">=</button>
            </section>
            <aside>
                <button id="add" class="operate buttons">+</button>
                <button id="subtract" class="operate buttons">-</button>
                <button id="multiply" class="operate buttons">*</button>
                <button id="divide" class="operate buttons">/</button>
                <button id="clear" class="buttons">C</button>
            </aside>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
